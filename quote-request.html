    <!-- Quote Request Section -->
    <section id="quote-request" class="section">
        <h2>Request a Customized Quote</h2>
        <p>Fill out the form below to receive a quote tailored to your event needs.</p>
        <form id="quote-form">
            <label for="event-type">Type of Event:</label>
            <select id="event-type" name="event-type" required>
                <option value="wedding">Wedding</option>
                <option value="corporate">Corporate Event</option>
                <option value="private-party">Private Party</option>
                <option value="other">Other</option>
            </select>

            <label for="num-guests">Number of Guests:</label>
            <input type="number" id="num-guests" name="num-guests" required>

            <label for="event-location">Event Location:</label>
            <input type="text" id="event-location" name="event-location" required>

            <label for="additional-services">Additional Services (optional):</label>
            <textarea id="additional-services" name="additional-services" placeholder="Enter any additional requests or services here (e.g. decoration, special meals, etc.)"></textarea>

            <button type="submit" class="btn">Request Quote</button>
        </form>
    </section>
